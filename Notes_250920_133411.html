<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞腾园林景观 - 微信联系</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f9eb 0%, #e6f4ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(90deg, #07C160 0%, #09BB07 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .info-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .qr-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 1px dashed #e0e0e0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .icon {
            width: 60px;
            height: 60px;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            color: #07C160;
            font-size: 1.5rem;
        }
        
        .contact-text {
            flex: 1;
        }
        
        .contact-text h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 5px;
        }
        
        .contact-text p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .phone-link {
            display: inline-block;
            background: #07C160;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(7, 193, 96, 0.3);
        }
        
        .phone-link:hover {
            background: #059650;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(7, 193, 96, 0.4);
        }
        
        .qr-container {
            width: 240px;
            height: 240px;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e0e0e0;
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #qrcode canvas {
            border-radius: 5px;
        }
        
        .qr-instruction {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 300px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #07C160;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #ccc, transparent);
            margin: 20px 0;
            width: 100%;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            width: 100%;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            color: #07C160;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover {
            background: #07C160;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(7, 193, 96, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        .wechat-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            color: #07C160;
            font-weight: bold;
        }
        
        .wechat-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .qr-section {
                border-left: none;
                border-top: 1px dashed #e0e0e0;
                padding-top: 40px;
                margin-top: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .contact-item {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>飞腾园林景观</h1>
            <p class="subtitle">河北 · 保定 · 专业园林设计与施工</p>
        </header>
        
        <div class="content">
            <div class="info-section">
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-text">
                        <h3>公司地址</h3>
                        <p>河北省保定市竞秀区朝阳北大街</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-text">
                        <h3>联系电话</h3>
                        <p>17888725672</p>
                        <a href="tel:+8617888725672" class="phone-link">
                            <i class="fas fa-phone"></i> 一键拨打
                        </a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="contact-text">
                        <h3>营业时间</h3>
                        <p>周一至周六: 8:30 - 18:00</p>
                        <p>周日: 9:00 - 17:00</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-text">
                        <h3>电子邮箱</h3>
                        <p>1136018857@qq.com</p>
                    </div>
                </div>
            </div>
            
            <div class="qr-section">
                <h2>微信联系</h2>
                <div class="qr-container">
                    <div id="qrcode"></div>
                </div>
                
                <div class="wechat-brand">
                    <i class="fab fa-weixin"></i>
                    <span>微信扫一扫添加好友</span>
                </div>
                
                <p class="qr-instruction">扫一扫上面的二维码图案，加我为朋友</p>
                
                <div class="divider"></div>
                
                <h3>关注我们</h3>
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-weixin"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-weibo"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 飞腾园林景观 版权所有 | 冀ICP备12345678号</p>
        </footer>
    </div>

    <script>
        // 生成二维码
        document.addEventListener('DOMContentLoaded', function() {
            // 生成二维码
            const qrElement = document.getElementById('qrcode');
            
            // 使用微信绿色作为二维码颜色
            QRCode.toCanvas(qrElement, '微信号: feitengyuanlin', {
                width: 200,
                margin: 1,
                color: {
                    dark: '#07C160', // 微信绿色
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) console.error(error);
            });
            
            // 为社交链接添加点击效果
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('即将打开相关社交平台');
                });
            });
        });
    </script>
</body>
</html>
